# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    build:
      context: ./app
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./app/db/data:/tmp/data
      - ./app/db/init:/docker-entrypoint-initdb.d/
    ports:
      - '5432:5432'
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
